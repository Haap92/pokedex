<div class="evolution-chain-container">
    <div *ngFor="let evolution of evolutionChain; let i = index" class="evolution-container">
      <i *ngIf="i !== 0" class="arrow" [ngStyle]="{ 'color': getColorForType(pokemon.firstType) }"></i>
      <div class="evolution-step" (click)="goToPokemon(evolution.id)">
        <div class="evolution-image-container" [ngStyle]="{ 'color': getColorForType(pokemon.firstType) }">
          <img src="{{ evolution.image }}" class="evolution-image" />
        </div>
        <div class="evolution-name-container">
          <label class="evolution-name" [ngStyle]="{ 'color': getColorForType(pokemon.firstType) }">
            {{ evolution.name }}
          </label>
        </div>
      </div>
    </div>
  </div>
